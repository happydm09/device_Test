<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>device</title>
  <style>
span{color : black;}
div{
     font-size : 1.5em;
     border-color : yellowgreen;
     border-style : solid;
     padding : 40px;
}
</style>
</head>
<body style="text-align: center;">
<script>

var varUA = navigator.userAgent.toLowerCase();
var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));
var Ios = [varUA.indexOf("iphone"), varUA.indexOf("ipad")]
var OS = null
var n = null


function GetAndroidName(){
var uaAdata = navigator.userAgent;
	var regex = /Android (.*);.*;\s*(.*)\sBuild/;
	var match = regex.exec(uaAdata);
        var Tag = document.createElement('div');
alert(match)
n = match

	if (match) {
	 var ver = match[1];
	 var dev_name = match[2];
	 var name = "Android " + ver + " " + dev_name;

        n = name
	alert(name)
        Tag.innerHTML = name;
	document.body.appendChild(Tag);

}
}

function AddTXT(){
	var tag = document.createElement('div');
	var tagTXT = null
    if (OS == "android") {
      tagTXT = '<p><h2>Android 폰/태블릿</h2> \n <h3>당신은 Android 폰 혹은 태블릿으로 접속하셨군요.</h3></p>'
    }
    else if (OS == "Ios") {
	tagTXT = "<p><h2>ios(아이폰, 아이패드)</h2> <h3>\n 당신은 ios 기기(폰, 패드)로 접속하셨습니다.</h3></p>"
    }
    else if (OS == "PC") {
	tagTXT = "<p><h2>PC(Mac, Window)</h2> \n <h3>당신은 PC로 접속하셨습니다.</h3></p>"
    }
	tag.innerHTML = tagTXT;
	document.body.appendChild(tag);
}

    if ( varUA.indexOf('android') > -1) {
	OS = "android"
	AddTXT()
        GetAndroidName()
        alert('android')
        alert(n)
    } 
   else if (Ios[0] > -1||Ios[1] > -1 ) {
       OS = "Ios"
       AddTXT()
       alert('ios')
   }
   else {
       if (mobile) { 
        alert('OtherOS')
       }
       else {
	OS = "PC"
	GetAndroidName()
	AddTXT()
        alert('PC')
       }
    }

</script> 

</body>
<hr>

</html>
