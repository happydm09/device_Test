<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>device</title>
</head>
<body>
<script>

var varUA = navigator.userAgent.toLowerCase();
var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));
var Ios = [varUA.indexOf("iphone"), varUA.indexOf("ipad")]
var OS = null

function AddTXT(){
	var tag = document.createElement('div');
	var tagTXT = null
    if (OS == "android") {
      tagTXT = '<h3>Android 폰/태블릿</h3> \n 당신은 Android 폰 혹은 태릅릿으로 접속하셨군요.'
    }
    else if (OS == "Ios") {
	tagTXT = "<h3>ios(아이폰, 아이패드)</h3> \n 당신은 ios 기기로 접속하셨습니다."
    }
    else if (OS == "PC") {
	tagTXT = "<h3>PC(Mac, Window)</h3> \n 당신은 PC로 접속하셨습니다."
    }
	tag.innerHTML = tagTXT;
	document.body.appendChild(tag);
}

    if ( varUA.indexOf('android') > -1) {
	OS = "android"
	AddTXT()
        alert('android') 
    } 
   else if (Ios[0] > -1||Ios[1] > -1 ) {
       OS = "Ios"
       AddTXT()
       alert('ios')
   }
   else {
       if (mobile) { 
        alert('OtherOS')
       }
       else {
	OS = "PC"
	AddTXT()
        alert('PC')
       }
    }

</script> 

</body>
</html>
