<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>device</title>
</head>
<body>
<script>

var varUA = navigator.userAgent.toLowerCase();
var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));
var Ios = [varUA.indexOf("iphone"), varUA.indexOf("ipad")]
var OS_ = null

function AddTXT(){
	var tag = document.createElement('div');
	var tagTXT = document.createTextNode(OS_);
	tag.appendChild(tagTXT);
	document.body.appendChild( tag );
}

    if ( varUA.indexOf('android') > -1) {
	OS_ = "android"
	AddTXT()
        alert('android') 
    } 
   else if (Ios[0] > -1||Ios[1] > -1 ) {
       OS_ = "Ios"
       AddTXT()
       alert('ios')
   }
   else {
       if (mobile) { 
        alert('OtherOS')
       }
       else {
	OS_ = "PC"
	AddTXT()
        alert('PC')
       }
    }

</script> 

</body>
</html>
