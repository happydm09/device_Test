<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>device</title>
</head>
<body>
<script>

var varUA = navigator.userAgent.toLowerCase();
var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));
var Ios = [varUA.indexOf("iphone"), varUA.indexOf("ipad")]
var OS = null

function AddTXT(){
	var tag = document.createElement('div');
	var tagTXT = null
    if (OS == "android") {
      tagTXT = 'android 입니다.'
    }
    else if (OS == "Ios") {
	    
    }
    else if (OS == "PC") {
	tagTXT = "PC입니다."
    }
	tag.appendChild(tagTXT);
	document.body.appendChild(tag);
}

    if ( varUA.indexOf('android') > -1) {
	OS = "android"
	AddTXT()
        alert('android') 
    } 
   else if (Ios[0] > -1||Ios[1] > -1 ) {
       OS = "Ios"
       AddTXT()
       alert('ios')
   }
   else {
       if (mobile) { 
        alert('OtherOS')
       }
       else {
	OS = "PC"
	AddTXT()
        alert('PC')
       }
    }

</script> 

</body>
</html>
